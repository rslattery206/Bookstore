<!DOCTYPE html>
<html>
<head>
    <title>Add a New Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    <form method="post" action="/newbookorder">
        <label for="ISBN">ISBN:</label>
        <input type="text" name="ISBN" id="ISBN" required><br>

        <label for="Title">Title:</label>
        <input type="text" name="Title" id="Title" required><br>

        <label for="AuthorFirstName">Author First Name:</label>
        <input type="text" name="AuthorFirstName" id="AuthorFirstName" required><br>

        <label for="AuthorLastName">Author Last Name:</label>
        <input type="text" name="AuthorLastName" id="AuthorLastName" required><br>

        <label for="PublisherId">Publisher ID:</label>
        <input type="text" name="PublisherId" id="PublisherId"><br>

        <label for="GenreId">Genre ID:</label>
        <input type="text" name="GenreId" id="GenreId"><br>

        <label for="PublishYear">Publish Year:</label>
        <input type="text" name="PublishYear" id="PublishYear"><br>

        <label for="Price">Price:</label>
        <input type="text" name="Price" id="Price"><br>

        <label for="Quantity">Quantity:</label>
        <input type="text" name="Quantity" id="Quantity"><br>

        <input type="submit" value="Add Book">
    </form>
</body>
</html>
